<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escolha: Crafts ou Música</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
:root{
  --bg:#000000;
  --card:#1282a2;
  --text:#fefcfb;
  --muted:#8d99ae;
  --accent:#1282a2;
  --accent2:#034078;
  --border:#001f54;
  --shadow: #001f54;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0;
  font-family: inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}
.title {
  font-size: 2.5em;
  margin: 0;
  color: var(--accent);
}

.container {
    max-width: 900px;
    margin: auto;
}

.topbar{
  max-width: 1000px;
  margin: 24px auto 8px;
  padding: 0 16px;
}
.topbar h1{ margin: 0 0 12px; }

.hint{ color: var(--muted); margin: 10px 0 0; }

.grid{
  max-width: 1000px;
  margin: 16px auto 64px;
  padding: 0 16px;
  display: grid;
  grid-template-columns: repeat( auto-fit, minmax(220px,1fr) );
  gap: 14px;
}

.card{
  background: var(--card);
  border: 1px solid var(--border);
  box-shadow: 0 8px 32px var(--shadow);
  border-radius: 14px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  text-decoration: none;
}

a {
  text-decoration: none;
  color: inherit;
  outline: none;
  -webkit-tap-highlight-color: transparent;
}

.card img, .card video{
  width: 100%;
  aspect-ratio: 4/3;
  object-fit: cover;
  display: block;
}

.card-body{ padding: 12px 12px 14px; display: grid; gap: 6px; }
.card-body h3{ margin: 0; font-size: 1.4rem; line-height: 1.25; }
.price{ margin:0; font-weight:400; }

.foot{
  max-width: 1000px;
  margin: 0 auto 40px;
  color: var(--muted);
  padding: 0 16px;
}
  </style>
</head>
<body>
  <header class="topbar">
    <h1 class="title">Escolha seu universo</h1>
    <p class="hint">Selecione uma categoria para explorar.</p>
  </header>

  <main>
    <section class="grid" aria-label="Categorias">
      <a class="card" href="crafts" aria-label="Ir para Crafts">
        <video autoplay loop muted playsinline>
          <source src="crafts.gif" type="video/mp4">
          <img src="crafts.gif" alt="Animação representando artesanato">
        </video>
        <div class="card-body">
          <h3>Crafts</h3>
          <p class="price">Artesanato, DIY, ideias e produtos feitos à mão.</p>
        </div>
      </a>

      <a class="card" href="musicas" aria-label="Ir para Música">
        <video autoplay loop muted playsinline>
          <source src="musica.gif" type="video/mp4">
          <img src="musica.gif" alt="Animação representando música">
        </video>
        <div class="card-body">
          <h3>Música</h3>
          <p class="price">Instrumentos, playlists e experiências sonoras.</p>
        </div>
      </a>
    </section>
  </main>

  <footer class="foot">
    <small>© <span id="year"></span> — Selecione uma categoria para continuar.</small>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
